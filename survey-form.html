<html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Survey Form FCC</title>
</head>
<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="survey_form.css">
    <div class="container">
        <header class="header">
            <h1 id="title"><strong> freeCodeCamp Survey Form</h1><strong>
            <p id="description" class="description"> Thank you for taking the time to help us improve our service</p>
        </header>
              <div class="form-group field text-white" id="field" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(img/cook-366875.jpg);">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name" style="color:white;">Name</label><input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required="">
            </div>
            <div class="form-group">
                <label id="number-label" for="number" style="color:white;">Age</label><input class="form-control" type="number" name="age" id="number" min="10" max="99" placeholder="Age (Optional)" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email" style="color:white;">Email</label><input id="email" type="email" class="form-control" name="email" placeholder="Enter Your Email Address " required="">
            </div>
          
                <label class="container">
          <div class="form-group">
                <p>Which option best describes your current role?</p><select class="form-control" name="experiance" id="dropdown">
                    <option disabled="" selected="" value="">Select current role</option><option value="student">Student</option>
                    <option value="full-time-job">Full-Time Job</option>
            <option value="full-time-learner">Full-Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                    </select>
            </div>
                    <br>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <!-- radio buttons-->
                    <div class="row">
                        <p class="col"><input class="input-radio" name="user-input" value="Definitely" type="radio" checked> Definitely</p></div>
                    <div class="row">
                        <p class="col"><input class="input-radio" name="user-input" value="maybe" type="radio" checked> Maybe</p></div>
                      <div class="row">
                        <p class="col"><input class="input-radio" name="user-input" value="not-sure" type="radio" checked> Not Sure</p></div>
                 </label>
                  <label class="container">
          <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p><select class="form-control" name="experiance" id="dropdown">
                    <option disabled="" selected="" value="">Select an option</option><option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
            <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    </select>
            </div>
                <div class="container">
<div class="form-group">
  <p>What would you like to see improved? (Check all that apply)</p>
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects"> Front-end Projects</label></div>

<div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="back-end-projects"> Back-end Projects</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="data-visualization"> Data Visualization</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="challenges"> Challenges</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="open-source-community"> Open Source Community</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="gitter-help-rooms"> Gitter Help Rooms</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="videos"> Videos</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="city-meetups"> City Meetups</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="wiki"> Wiki</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="forums"> Forums</label></div>
                  <div class="form-group">
  <label  for="checkbox"><input type="checkbox" class="input-checkbox" name="prefer" value="additional-courses"> Additional Courses</label></div>    
                <br>
                <div class="form-group">
                    <p>Would like to leave a comment or suggestion?</p>
                    <textarea class="input-comment" name="comments" id="comments" cols="30" rows="10" placeholder="Enter Your Comment Here"></textarea>
                </div>
                <div class="form-group">
                    <button id="submit" class="subit-button" type="submit" >Submit</button>
                </div>
            </div>
        </form>
    </div>
</html>
